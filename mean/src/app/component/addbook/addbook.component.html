<form #userForm="ngForm" class="col-md-8">
  <div class="form-group ">
    <label for="exampleInput">Author</label>
    <input type="text" class="form-control" name="author" [(ngModel)]="author" placeholder="Book's Author">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Book's name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Book's title">
  </div>

  <button type="submit" (click)="addbook(userForm)" class="btn btn-primary">Submit</button>
</form>
